<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS学习</title>
    <!-- css外联-->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- css内连接-->
    <!-- 居中center-->
    <!-- Display :block 设置为块级元素-->
    <style type="text/css">
    a{width: 0px;display: block}
    #a{color: darkblue}
    /* 群组选择器用( . ) 点开头，逗号隔开*/
    .cui,#a{color: #cccccc}

/* （优先级很小 还不及元素选择器）通用选择器(*) 一般用来清除一些元素的使用效果进行调整的 */
*{}

        /* 子元素选择器*/
        p>a{color: red}

        /* 后代选择器 */

    </style>
</head>
<body>
<!--标签自带的属性-->
<h1 align="center">这是一个标题</h1>
<p>fsfsf
    <a href="#" >百度</a>
    <!--这里的Style针对a标签是不好使的--></p>
<!--块级元素和行内元素的区别
块级元素，独占一行
行内元素，默认状态下能和其他元素同占一行
<p> 标签就是块级元素 能设置宽高
<a> 属于行内元素 从左往右排列 在默认状态下设置宽高不起效果

重点
<span>划分区域 行内元素
<div>行内元素  块级元素

 特殊:<img>是特殊的标签属于块级元素 但是可以设置宽高
-->
<p>adsadasdsa</p>
<p>adsadasdsa</p>
<p>adsadasdsa</p>
<!--元素选择器 ID选择器（#） 类选择器（.）
ID和class 的区别  id表示名称 class表示一类的
ID优先级比Class要高
-->

<a href="#" id="a">dadad</a>
<a href="#" class="cui">dadad</a>
<a href="#" class="cui">dadad</a>


<!--
    通用选择器  0.5
    元素选择器 1
    class选择器 10
    ID选择器 100
    -->
</body>
</html>
