<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐动画测试</title>
    <style type="text/css">
        body{
            background-image:url(./images/29.jpg) ;
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0}
            to {opacity: 100}
        }
        h1,p{

            animation:myfirst 2s  infinite;
        }

</head>
